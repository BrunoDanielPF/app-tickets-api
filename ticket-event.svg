<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo do ticket -->
  <rect x="0" y="0" width="400" height="200" rx="15" fill="#f8f9fa" stroke="#2c3e50" stroke-width="2"/>

  <!-- Área esquerda para informações do evento -->
  <rect x="0" y="0" width="300" height="200" rx="15" fill="#3498db"/>

  <!-- Divisória entre as seções -->
  <line x1="300" y1="0" x2="300" y2="200" stroke="#2c3e50" stroke-width="2"/>

  <!-- Nome do Evento -->
  <text x="20" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">
    Nome do Evento
  </text>

  <!-- Data do Evento -->
  <text x="20" y="85" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">
    Data: 01 Jan 2025
  </text>

  <!-- Descrição do Evento -->
  <text x="20" y="115" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">
    Descrição breve do evento, informações adicionais e detalhes sobre o evento.
  </text>

  <!-- Área direita para QR Code -->
  <rect x="310" y="20" width="70" height="70" fill="#ecf0f1" rx="8"/>
  <!-- Texto indicando onde vai o QR Code -->
  <text x="345" y="60" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">
    QR Code
  </text>

  <!-- Texto com informações adicionais ao rodapé -->
  <text x="20" y="180" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
    Apresente este ticket no evento
  </text>
</svg>

